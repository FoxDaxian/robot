<!doctype html>
<title>Hello from Flask</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if name %}
<h1>Hello {{ name }}!</h1>
{% else %}
<h1>Hello World!</h1>
{% endif %}

{% if g %}
<p>有这个g</p>
{% else %}
<p>没有这个g</p>
{% endif %}

{% block test %}{% endblock %}
